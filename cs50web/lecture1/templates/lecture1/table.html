<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Table!</title>
    </head>

    <body>
        <table> <!-- Table -->
            <thead > <!-- Heading of table-->
                <tr>
                    <th>Ocean</th> <!-- table headings One column -->
                    <th>Average Depth</th> <!-- Second Column .. -->
                    <th>Maximum Depth</th>
                </tr>
                </thead>
            <tbody> <!-- Table Body -->
                <tr> <!-- Table Row -->
                    <td>Pacific Ocean </td> <!-- Table Data cells -->
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr> 

                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m </td>
                </tr>

            </tbody>
        </table>
    </body>

</html>
